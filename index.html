<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LEDs</title>
    <style>
        /* Estilos para los checkboxes */
        .checkbox {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Control de LEDs</h1>
    <div class="checkbox">
        <input type="checkbox" id="led1" />
        <label for="led1">LED 1</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="led2" />
        <label for="led2">LED 2</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="led3" />
        <label for="led3">LED 3</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="led4" />
        <label for="led4">LED 4</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
